<!DOCTYPE html>
<html>
      <head>
            <script>
            	var xhr = new XMLHttpRequest()
		xhr.onload = function () {
			if (xhr.status === 200) {
				//console.log(xhr.response);
				//document.write(xhr.response);
				var CSVARRAY = parseResult(xhr.response)
				console.log(CSVARRAY)
			} else {
				//console.error(xhr.response);
			}
		};

		xhr.onreadystatechange = function () {
			if (xhr.readyState == 4) {
				//document.write(xhr.response)
			}
		};


		function parseResult(result) {
			var resultArray = [];
			result.split("\n").forEach(function(row) {
				var rowArray = [];
				row.split(",").forEach(function(cell) {
					rowArray.push(cell);
				});
				resultArray.push(rowArray);
			});
			return resultArray;
		}

		xhr.open('GET', 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRj0WcZ9zJDXKhfrO1Az_rljq1qTzfi6RrZuc_XueNwxkLHfTuoGX9xgWaeiTAWT5-WxZ884ylaNxuT/pub?output=csv');
		xhr.responseType = 'text';
		xhr.send();
    </script>
      </head>
<body>

</body>
</html>
